<div id="{{title}}_{{index}}" class="dot_chart-container dot_chart-{{title}}">
    <div class="chart-header">
        <div class="title">{{title === "hr" ? "Heart Rate" : (title === "resp" ? "Respiration Rate" : "Temperature")}}</div>
        <div class="value"></div>
    </div>
    <div class="chart"></div>
</div>
