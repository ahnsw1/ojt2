<div class="top_header">
    <div class="logo">
        <img src="/assets/hicardi.png" />
        <div>LiveStudio</div>
    </div>
    <div class="date">{{date}}</div>
</div>
<div class="content">
    <div class="display_content">
        <app-display *ngFor="let index of [0,1,2,3,4,5,6,7]" class="display" id="display_{{index}}" [index]="index + 1" [deviceInfos]="deviceInfos[index + 1]"></app-display>
    </div>
    <div class="other_content">
        <app-map class="map" id="map" [width]="mapWidth" [height]="mapHeight"></app-map>
        <app-detect class="detect"></app-detect>
    </div>
</div>
